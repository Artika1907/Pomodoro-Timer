<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Timer with Sidebar</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="light min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-80 bg-white dark:bg-gray-800 shadow-lg p-4 flex flex-col">
    <h2 class="text-xl font-bold flex items-center mb-4">
      <i class="fas fa-tasks mr-2"></i> Tasks
    </h2>

    <div class="task-form overflow-y-auto flex-grow">
      <label class="block mb-1 font-medium">Title</label>
      <input type="text" id="taskTitle" class="w-full mb-2 p-2 rounded border" placeholder="Enter task title">

      <label class="block mb-1 font-medium">Description</label>
      <textarea id="taskDesc" rows="2" class="w-full mb-2 p-2 rounded border" placeholder="Enter description"></textarea>

      <label class="block mb-1 font-medium">Due Date</label>
      <input type="date" id="taskDue" class="w-full mb-2 p-2 rounded border">

      <label class="block mb-1 font-medium">Priority</label>
      <select id="taskPriority" class="w-full mb-2 p-2 rounded border">
        <option>Medium</option>
        <option>High</option>
        <option>Low</option>
      </select>


      <button id="addTaskBtn" class="btn-primary w-full py-2 rounded font-medium bg-blue-500 text-white hover:bg-blue-600">
        <i class="fas fa-plus mr-2"></i> Add Task
      </button>

      <div class="task-list mt-6">
        <h3 class="text-lg font-semibold mb-2">Your Tasks</h3>
        <div id="tasksEmpty" class="text-gray-400 mb-2">No tasks yet. Add one above!</div>
        <ul id="tasksUl" class="space-y-2"></ul>
      </div>
    </div>
  </aside>

  <!-- Main Pomodoro Timer Content -->
  <main class="flex-grow p-6">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">Pomodoro Timer</h1>
      <div class="flex items-center">
        <span class="mr-2"><i class="fas fa-sun"></i></span>
        <label class="theme-switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider-toggle"></span>
        </label>
        <span class="ml-2"><i class="fas fa-moon"></i></span>
      </div>
    </div>

    <!-- Duration Settings -->
    <div class="card p-6 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block mb-2 font-medium">Work Duration (minutes): <span id="workDurationValue">25</span></label>
          <input type="range" min="1" max="60" value="25" class="slider w-full" id="workDuration">
        </div>
        <div>
          <label class="block mb-2 font-medium">Break Duration (minutes): <span id="breakDurationValue">5</span></label>
          <input type="range" min="1" max="30" value="5" class="slider w-full" id="breakDuration">
        </div>
      </div>
    </div>

    <!-- Timer Display -->
    <div class="flex flex-col items-center justify-center mb-8">
      <div id="timerDisplay" class="timer-display work mb-4">
        <div id="timeLeft">25:00</div>
        <svg class="progress-ring">
          <circle cx="125" cy="125" r="117" fill="none" stroke="#eee" stroke-width="8"></circle>
          <circle cx="125" cy="125" r="117" fill="none" stroke-width="8" stroke-dasharray="735.4" stroke-dashoffset="0" id="progressRing" stroke="#ff6347"></circle>
        </svg>
      </div>
      <div class="text-xl font-medium mb-4" id="sessionType">Work Session</div>
      <div class="flex space-x-4">
        <button id="startBtn" class="btn-primary px-6 py-2 rounded-full font-medium bg-blue-500 text-white hover:bg-blue-600">
          <i class="fas fa-play mr-2"></i> Start
        </button>
        <button id="pauseBtn" class="btn-secondary px-6 py-2 rounded-full font-medium bg-gray-500 text-white hover:bg-gray-600" disabled>
          <i class="fas fa-pause mr-2"></i> Pause
        </button>
        <button id="resetBtn" class="btn-danger px-6 py-2 rounded-full font-medium bg-red-500 text-white hover:bg-red-600">
          <i class="fas fa-redo-alt mr-2"></i> Reset
        </button>
      </div>
    </div>

    <!-- Statistics -->
    <div class="card p-6 mb-4">
      <h2 class="text-2xl font-bold mb-4 flex items-center">
        <i class="fas fa-chart-bar mr-2"></i> Statistics
      </h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <div class="stat-card bg-red-100 p-4 rounded-lg">
          <div class="text-sm text-red-800">Sessions Today</div>
          <div class="text-2xl font-bold text-red-600" id="sessionsToday">0</div>
        </div>
        <div class="stat-card bg-green-100 p-4 rounded-lg">
          <div class="text-sm text-green-800">Focus Time Today</div>
          <div class="text-2xl font-bold text-green-600" id="focusTimeToday">0m</div>
        </div>
        <div class="stat-card bg-blue-100 p-4 rounded-lg">
          <div class="text-sm text-blue-800">Break Time Today</div>
          <div class="text-2xl font-bold text-blue-600" id="breakTimeToday">0m</div>
        </div>
        <div class="stat-card bg-purple-100 p-4 rounded-lg">
          <div class="text-sm text-purple-800">All-Time Sessions</div>
          <div class="text-2xl font-bold text-purple-600" id="allTimeSessions">0</div>
        </div>
      </div>
      <button id="clearStatsBtn" class="btn-danger px-4 py-2 rounded-md font-medium text-sm bg-red-500 text-white hover:bg-red-600">
        <i class="fas fa-trash mr-1"></i> Clear Statistics
      </button>
    </div>

    <div class="mt-4 text-center text-sm text-gray-500">
      <p>Created with <i class="fas fa-heart text-red-500"></i> | Â© 2025 Pomodoro Timer App</p>
    </div>
  </main>

  <!-- Audio -->
  <audio id="workCompleteSound" preload="auto">
    <source src="sound\timer-terminer-342934.mp3" type="audio/mpeg">
  </audio>
  <audio id="breakCompleteSound" preload="auto">
    <source src="sound\timer-terminer-342934.mp3" type="audio/mpeg">
  </audio>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
